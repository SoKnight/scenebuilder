name: Build & Deploy

on:
  workflow_dispatch:
    inputs:
      project-version:
        required: true
        type: string
      java-release:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '24'
          cache: 'maven'

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>private</id>
                <username>${MAVEN_USERNAME}</username>
                <password>${MAVEN_PASSWORD}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>deploy-profile</id>
                <properties>
                  <altDeploymentRepository>private::${MAVEN_REPO_URL}</altDeploymentRepository>
                </properties>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>deploy-profile</activeProfile>
            </activeProfiles>
          </settings>
          EOF
        env:
          MAVEN_REPO_URL: ${{ secrets.MAVEN_REPO_URL }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}

      - name: Deploy with Maven
        run: |
          export DISPLAY=:90
          Xvfb -ac :90 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          mvn -B -ntp -q versions:set -DnewVersion=${{ inputs.project-version }} -DgenerateBackupPoms=false
          mvn -B -ntp clean package -Dmaven.test.skip=true
          mvn -B -ntp deploy -Dmaven.test.skip=true -f kit

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SceneBuilder-${{ inputs.project-version }}
          path: |
            app/target/lib/scenebuilder-${{ inputs.project-version }}-all.jar
            kit/target/lib/scenebuilder-kit-${{ inputs.project-version }}.jar
